<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend AI Tutor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Frontend AI Tutor</h1>
    <form id="aiForm">
      <label>Name:</label>
      <input type="text" id="name" required><br>

      <label>HTML Score:</label>
      <input type="number" id="html" required><br>

      <label>CSS Score:</label>
      <input type="number" id="css" required><br>

      <label>JavaScript Score:</label>
      <input type="number" id="js" required><br>

      <label>Confidence Level:</label>
      <select id="confidence" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select><br><br>

      <button type="submit">Get Learning Advice</button>
    </form>

    <div id="result" class="advice-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
